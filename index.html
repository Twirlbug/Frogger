<!DOCTYPE html>
<html>
<head>
    <title> Basic Frogger</title>
    <link rel="stylesheet" href="style.css">
       <script type="text/javascript"  src="engine.js"></script>
</head>
<body>
<!-- Contains the Current Score and the Remaining Lives -->
<div id="scoring" style="display: none;">
<p align="left" id = "printscore"> Score: 0 </p>
<p align="right" id = "lives"> Lives: 3 </p>
</div>

<!-- Contains the player sprite display for selector, the sprite selector, emeny count and lives settings -->

<div id="settingspage">
 <p><font size="4"> Choose your player: </p> </font>
	<div class="horizontal"> <!-- displays images for sprite selector -->
	<img src="images/char-boy-name.png"> </img>
	<img src="images/char-cat-girl-name.png"> </img>
	<img src="images/char-horn-girl-name.png"> </img>
	<img src="images/char-pink-girl-name.png" > </img>
	<img src="images/char-princess-girl-name.png"> </img>
</div>


<!-- sprite selector returns Boy if not changed -->
<select id="selecter" name="selecter" onchange="spritechoice()">
	<option value = 0> Boy </option>
	<option value = 1> Cat Girl </option>
	<option value = 2> Girl with Horns </option>
	<option value = 3> Girl with Pink Hair </option>
	<option value = 4> Princess </option>
	</select>


<!-- enemy selection gives 0 if not entered -->
<p><font size="2"> How many enemies would you like? </p> </font>
<input type="text" id="EnemyNum" value="" maxlength="100"> </input>

<!-- lives selector errors if nothing or 0 is entered. -->
<p><font size="2"> How many lives would you like? (Must Input a Number Above 0)</p> </font>
<input type="text" id="life" value="" maxlength="100">  </input>

<!-- Game typing buttons -->
<button onclick="beginGame()"> Start </button>
<button onclick="IncrementMode()"> Start Incremental Game </button>
<p> Note: Incremental adds one bug for each successful crossing. </p>
</div>

<!-- display for main js files not including the engine -->
<div id="game" tyle="display: none;">
 <script src="resources.js"></script>
    <script src="app.js"></script>
</div>


<!-- game over view for once lives are gone -->
<div id="loss" style="display: none;">
<center><p><b><font size="7"> Game Over!</font> </b></p></center>
	<center><p> <font size="5"> You lost! </font></p></center>
	<center><p> <font size="5" id="finalScore"> You scored... </font></p></center>
	 <center><font size="3"><button onclick="restart()" >Play again</button> </font></center>


</body>
</html>
